                                <script>
                                    document.addEventListener("DOMContentLoaded", function() {
                                    var forms = document.querySelectorAll('.w-form form');
                                    forms.forEach(function(form) {
                                        form.addEventListener('submit', function(event) {
                                            event.preventDefault(); // Prevent default form submission
                                            var formData = new FormData(form);
                                            fetch(form.action, {
                                                method: 'POST',
                                                body: formData
                                            })
                                            .then(response => {
                                                if (response.ok) {
                                                    form.reset(); // Reset the form fields
                                                    form.querySelector('.w-form-done').style.display = 'block'; // Show the success message
                                                    form.querySelector('.w-form-fail').style.display = 'none'; // Hide the failure message
                                                } else {
                                                    form.querySelector('.w-form-done').style.display = 'none'; // Hide the success message
                                                    form.querySelector('.w-form-fail').style.display = 'block'; // Show the failure message
                                                }
                                            })
                                            .catch(error => {
                                                console.error('Error submitting form:', error);
                                                form.querySelector('.w-form-done').style.display = 'none'; // Hide the success message
                                                form.querySelector('.w-form-fail').style.display = 'block'; // Show the failure message
                                            });
                                        });
                                    });
                                });
                                </script>
